services:
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
      # Enable BuildKit for faster builds
      cache_from:
        - portfolio-app:latest
    ports:
      - "3000:3000"
    volumes:
      # Bind mount for hot reload
      - .:/app:cached
      # Named volumes for better performance
      - node_modules:/app/node_modules
      - next_cache:/app/.next
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - DATABASE_URL=postgresql://postgres:password@db:5432/portfolio_db
      - DB_SSL=false
      # Disable file watching polling for better performance
      - CHOKIDAR_USEPOLLING=false
      - WATCHPACK_POLLING=false
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    # Faster health check
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 2
      start_period: 40s
    # Resource limits for better performance
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    container_name: portfolio-app

  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: portfolio_db
      # Faster initialization
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./lib/db/schema.sql:/docker-entrypoint-initdb.d/init.sql:ro
    # Optimized health check
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d portfolio_db"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s
    # Optimized PostgreSQL settings for development
    command: [
      "postgres",
      "-c", "max_connections=50",
      "-c", "shared_buffers=64MB",
      "-c", "effective_cache_size=128MB",
      "-c", "maintenance_work_mem=32MB",
      "-c", "checkpoint_completion_target=0.9",
      "-c", "wal_buffers=8MB",
      "-c", "default_statistics_target=50",
      "-c", "random_page_cost=1.1",
      "-c", "effective_io_concurrency=200",
      "-c", "work_mem=4MB",
      "-c", "min_wal_size=1GB",
      "-c", "max_wal_size=2GB"
    ]
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    container_name: portfolio-db

volumes:
  postgres_data:
  node_modules:
  next_cache:

